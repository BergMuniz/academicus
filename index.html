<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academicus AI | NAP Unichristus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <main class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">Academicus AI</h1>
        <textarea id="prompt-input" rows="4" class="w-full p-4 border rounded-xl mb-4" placeholder="Descreva a questão que deseja gerar..."></textarea>
        <button onclick="gerar()" id="btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold">Gerar Questão</button>
        <div id="resultado" class="mt-8 p-6 bg-white rounded-xl shadow-sm border border-slate-200 hidden"></div>
    </main>

    <script>
        async function gerar() {
            const input = document.getElementById('prompt-input').value;
            const resDiv = document.getElementById('resultado');
            const btn = document.getElementById('btn');
            
            if(!input) return alert("Digite um tema!");

            btn.disabled = true;
            btn.innerText = "Processando...";

            try {
                // Chama a ponte de segurança do Netlify
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: input })
                });
                const data = await response.json();
                resDiv.innerHTML = marked.parse(data.text);
                resDiv.classList.remove('hidden');
            } catch (err) {
                alert("Erro ao conectar com a IA. Verifique a chave no Netlify.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Gerar Questão";
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>
