                                <p class="text-[10px] font-bold text-inep-900 uppercase mb-2">Definir Gabarito (Engenharia Reversa):</p>
                                <div class="flex gap-2 mb-2">
                                    ${['A','B','C','D','E'].map(l => `<button onclick="event.stopPropagation(); setAssertionKey('${l}')" class="key-btn flex-1 ${STATE.assertionKey===l?'active':''}" title="${ASSERTION_LOGIC[l]}">${l}</button>`).join('')}
                                </div>
                                <p class="text-[10px] text-slate-500 mt-2 italic bg-slate-50 p-2 rounded border border-slate-200">
                                    ${ASSERTION_LOGIC[STATE.assertionKey]}
                                </p>
                            </div>`;
                    }
                    html += `</div>`;
                }
                div.innerHTML = html;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function updateQty(amount) {
            let newVal = STATE.quantity + amount;
            if (newVal >= 1 && newVal <= 10) {
                STATE.quantity = newVal;
                document.getElementById('qty-val').innerText = newVal;
            }
        }

        function setMultiRange(n) { STATE.multiRange = n; renderTypes(); }
        function setAssertionKey(k) { STATE.assertionKey = k; renderTypes(); }
        
        function setDiff(val) {
            STATE.diff = val;
            document.querySelectorAll('.diff-card').forEach(el => {
                el.className = "diff-card"; 
                if(el.id.includes(val)) {
                    if(val==='M√©dio') el.classList.add('active-medium');
                    else el.style.borderColor = '#cbd5e1'; 
                    el.querySelector('.diff-bar').style.backgroundColor = val==='M√©dio' ? '#3b82f6' : '#94a3b8';
                } else {
                    el.querySelector('.diff-bar').style.backgroundColor = '#e2e8f0';
                }
            });
        }

        function setBloom(val) {
            STATE.bloom = val;
            const info = BLOOM_INFO[val];
            const colorName = info.color;

            document.querySelectorAll('.bloom-btn').forEach(b => {
                b.className = 'bloom-btn'; 
                if(b.id === `bloom-${val}`) b.classList.add('active', colorName);
            });

            const box = document.getElementById('bloom-info');
            box.classList.remove('hidden');
            let bgClass, textClass, borderClass;
            if (colorName === 'sky') { bgClass='bg-bloomSky-100'; textClass='text-bloomSky-800'; borderClass='border-bloomSky-600'; }
            else if (colorName === 'blue') { bgClass='bg-bloomBlue-100'; textClass='text-bloomBlue-800'; borderClass='border-bloomBlue-600'; }
            else { bgClass='bg-bloomIndigo-100'; textClass='text-bloomIndigo-800'; borderClass='border-bloomIndigo-600'; }

            box.className = `mt-4 p-4 border rounded-xl text-sm transition-colors ${bgClass} ${borderClass} border-opacity-30`;
            document.getElementById('bloom-title').innerText = val;
            document.getElementById('bloom-title').className = `font-bold uppercase ${textClass}`;
            document.getElementById('bloom-desc').innerText = info.desc;
            document.getElementById('bloom-desc').className = `mb-3 italic opacity-90 ${textClass}`;
            document.getElementById('bloom-verbs').innerText = info.verbs;
            document.getElementById('bloom-verbs').className = `text-xs font-medium ${textClass}`;
            document.getElementById('bloom-icon').className = `w-4 h-4 ${textClass}`;
        }

        function setMode(mode) {
            const isGen = mode === 'generator';
            document.getElementById('panel-generator').classList.toggle('hidden', !isGen);
            document.getElementById('panel-auditor').classList.toggle('hidden', isGen);
            document.getElementById('tab-gen').className = isGen ? "px-3 py-1.5 rounded-md text-xs font-bold bg-white shadow-sm text-inep-700 transition-all" : "px-3 py-1.5 rounded-md text-xs font-bold text-slate-500 hover:text-slate-700 transition-all";
            document.getElementById('tab-aud').className = !isGen ? "px-3 py-1.5 rounded-md text-xs font-bold bg-white shadow-sm text-inep-700 transition-all" : "px-3 py-1.5 rounded-md text-xs font-bold text-slate-500 hover:text-slate-700 transition-all";
        }

        async function gerar() {
            const btn = document.getElementById('btn-main');
            const original = btn.innerHTML;
            btn.innerHTML = 'Processando...';
            btn.disabled = true;

            const curso = document.getElementById('curso').value;
            const conteudo = document.getElementById('conteudo').value;

            if(!curso || !conteudo) { alert("Preencha Curso e Conte√∫do."); btn.innerHTML = original; btn.disabled = false; return; }

            let promptExtras = "";
            let typePrompt = `Tipo: ${TYPES[STATE.type].label}.`;

            if (STATE.type === 'INCOMPLETE') {
                typePrompt += `\nREGRA: O enunciado N√ÉO deve ter pontua√ß√£o final. Deve ser uma frase completada pelas alternativas (iniciando com min√∫scula).`;
            }
            else if (STATE.type === 'ASSERTION') {
                promptExtras = `
                GABARITO: ${STATE.assertionKey}.
                REGRA DE COMANDO: O comando "Analise as asser√ß√µes..." e "Assinale a op√ß√£o correta..." deve terminar com PONTO FINAL (.). NUNCA USE DOIS PONTOS (:).
                
                ESTRUTURA R√çGIDA:
                1. Texto.
                2. Comando 1 (com ponto).
                3. Asser√ß√£o I.
                4. <div style="text-align:center; font-weight:bold; margin:10px 0;">PORQUE</div>
                5. Asser√ß√£o II.
                6. Comando 2 (com ponto).
                7. Alternativas A-E.
                `;
            }
            else if (STATE.type === 'MULTIPLE') {
                let rangeText = STATE.multiRange === 3 ? "I, II, III" : STATE.multiRange === 4 ? "I, II, III, IV" : "I a V";
                let cmd = STATE.multiRange === 3 ? "√â correto o que se afirma em" : "√â correto apenas o que se afirma em";
                let altsReq = STATE.multiRange === 3 ? "Alternativas com 'apenas' (ex: a) I, apenas.)" : "Alternativas SEM 'apenas' (ex: a) I e II.)";
                
                let balanco = "";
                if (STATE.multiRange === 4) balanco = "BALANCEAMENTO OBRIGAT√ìRIO: Garanta que cada numeral romano (I, II, III, IV) apare√ßa EXATAMENTE 3 vezes no total das alternativas (A-E).";
                if (STATE.multiRange === 5) balanco = "BALANCEAMENTO OBRIGAT√ìRIO: Garanta que cada numeral romano (I a V) apare√ßa EXATAMENTE 3 vezes no total das alternativas.";

                promptExtras = `
                ITENS: ${rangeText}.
                COMANDO FINAL SEM PONTUA√á√ÉO: "${cmd}" (N√£o coloque ponto final neste comando espec√≠fico).
                REGRAS DE ALTERNATIVAS: ${altsReq}.
                ${balanco}
                `;
            }
            else if (STATE.type === 'SINGLE') {
                promptExtras = `\nREGRA DE COMANDO: O comando final (pergunta ou ordem) deve terminar com PONTO FINAL (.) ou INTERROGA√á√ÉO (?). NUNCA DOIS PONTOS (:).`;
            }

            const prompt = `
            Atue como Especialista INEP.
            ${typePrompt}
            Curso: ${curso} | Tema: ${conteudo} | Dificuldade: ${STATE.diff} | Bloom: ${STATE.bloom}
            Quantidade de Quest√µes: ${STATE.quantity}
            ${promptExtras}
            
            SA√çDA (MARKDOWN):
            IMPORTANTE: N√ÉO USE R√ìTULOS COMO "TEXTO BASE:", "ENUNCIADO:".
            Se quantidade > 1, separe com "---".

            (Texto base).
            
            (Comando/Enunciado).
            
            (Alternativas Verticais - Pule 1 linha entre elas).

            <div class="gabarito-box">
            <h4 class="font-bold text-green-800">GABARITO E AN√ÅLISE</h4>
            <p><strong>‚úÖ Resposta:</strong> Letra</p>
            <p><strong>üí° Justificativa:</strong> ...</p>
            </div>
            `;

            try {
                const res = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('tools').classList.remove('opacity-0');
                document.getElementById('output').innerHTML = marked.parse(data.text);
                if (window.innerWidth < 1024) setTimeout(() => { document.getElementById('result-anchor').scrollIntoView({ behavior: 'smooth' }); }, 100);
            } catch(e) { alert(e.message); } finally { btn.innerHTML = original; btn.disabled = false; }
        }

        async function auditar() {
            const txt = document.getElementById('audit-input').value;
            if(!txt) return alert("Cole uma quest√£o.");
            
            const btn = document.getElementById('btn-aud');
            const original = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> Auditando...`;
            btn.disabled = true;

            const prompt = `AUDITORIA PEDAG√ìGICA (INEP):\nAnalise a quest√£o abaixo quanto √† estrutura, vi√©s, taxonomia e clareza.\nQUEST√ÉO: ${txt}\n\nSA√çDA:\n### Relat√≥rio de Auditoria\n**1. An√°lise Estrutural**\n* Enunciado: ...\n* Alternativas: ...\n**2. Veredito**\n* Status: ...`;
            
            try {
                const res = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('tools').classList.remove('opacity-0');
                document.getElementById('output').innerHTML = marked.parse(data.text);
            } catch(e) { alert(e.message); } finally { btn.innerHTML = original; btn.disabled = false; }
        }

        function exportWord() { 
            const text = document.getElementById('output').innerText;
            const doc = new docx.Document({ sections: [{ children: [new docx.Paragraph({ children: [new docx.TextRun(text)] })] }] });
            docx.Packer.toBlob(doc).then(blob => saveAs(blob, "Questao.docx"));
        }
        function exportPdf() { 
            const el = document.getElementById('output');
            html2pdf().set({ margin: 10, filename: 'Questao.pdf' }).from(el).save();
        }

        init();
    </script>
