<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academicus AI | Studio Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        inep: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        bloomSky: { 100: '#e0f2fe', 800: '#075985', border: '#7dd3fc' },
                        bloomBlue: { 100: '#dbeafe', 800: '#1e40af', border: '#93c5fd' },
                        bloomIndigo: { 100: '#e0e7ff', 800: '#3730a3', border: '#a5b4fc' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { background-color: #f8fafc; color: #1e293b; -webkit-font-smoothing: antialiased; }

        .type-card { border: 1px solid #e2e8f0; border-radius: 12px; background: white; padding: 16px; cursor: pointer; transition: all 0.2s; overflow: hidden; }
        .type-card.active { border-color: #0284c7; box-shadow: 0 4px 6px -1px rgba(2, 132, 199, 0.1); }
        .radio-circle { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #cbd5e1; flex-shrink: 0; transition: all 0.2s; }
        .type-card.active .radio-circle { border-color: #0284c7; border-width: 6px; }

        .example-box { background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 12px; margin-top: 12px; font-size: 0.75rem; color: #475569; line-height: 1.6; white-space: pre-wrap; }
        .example-header { display: flex; align-items: center; gap: 6px; font-size: 0.7rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; }

        .ctrl-btn { padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; border: 1px solid #e2e8f0; background: white; color: #64748b; flex: 1; display: flex; justify-content: center; }
        .ctrl-btn.active { background: #0284c7; border-color: #0284c7; color: white; }

        .key-btn { width: 40px; height: 40px; border-radius: 8px; border: 1px solid #e2e8f0; font-weight: 700; background: white; flex: 1; display: flex; align-items: center; justify-content: center; }
        .key-btn.active { background: #0284c7; color: white; border-color: #0284c7; }

        .bloom-btn { border: 1px solid #e2e8f0; padding: 10px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; text-align: center; color: #64748b; background: white; width: 100%; transition: all 0.2s; }
        .bloom-btn.active.sky { background: #e0f2fe; border-color: #7dd3fc; color: #0369a1; font-weight: 800; }
        .bloom-btn.active.blue { background: #dbeafe; border-color: #93c5fd; color: #1e40af; font-weight: 800; }
        .bloom-btn.active.indigo { background: #e0e7ff; border-color: #a5b4fc; color: #3730a3; font-weight: 800; }

        .prose h3 { color: #0c4a6e; font-size: 1.1rem; font-weight: 800; border-bottom: 2px solid #e0f2fe; margin-top: 2rem; margin-bottom: 1rem; padding-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.025em; }
        .prose p { margin-bottom: 1rem; line-height: 1.6; text-align: justify; }
        .prose li { display: block; margin-bottom: 1rem; }
        .gabarito-box { background: #f0fdf4; border: 1px solid #86efac; border-left: 5px solid #16a34a; padding: 1.5rem; border-radius: 12px; margin-top: 2.5rem; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 h-16 flex items-center px-4 lg:px-6 justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-inep-600 p-2 rounded-lg text-white shrink-0 shadow-md shadow-inep-100"><i data-lucide="graduation-cap" class="w-5 h-5"></i></div>
            <div class="leading-tight">
                <h1 class="text-lg lg:text-xl font-bold text-slate-900 leading-none tracking-tight">Academicus AI</h1>
                <p class="text-[10px] lg:text-xs text-slate-500 font-bold uppercase tracking-widest mt-0.5">Studio de Criação de Questões</p>
            </div>
        </div>
        <div class="flex bg-slate-100 p-1 rounded-xl">
            <button onclick="setMode('generator')" id="tab-gen" class="px-4 py-1.5 rounded-lg text-xs font-bold bg-white shadow-sm text-inep-700 transition-all">Design</button>
            <button onclick="setMode('auditor')" id="tab-aud" class="px-4 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:text-slate-800 transition-all">Auditoria</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto w-full p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
        
        <aside class="lg:col-span-5 space-y-6">
            <div id="panel-generator" class="space-y-6">
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm space-y-5">
                    <h3 class="text-sm font-bold text-slate-800 flex items-center gap-2 pb-3 border-b border-slate-50">
                        <i data-lucide="book-open" class="w-4 h-4 text-inep-600"></i> Contexto da Avaliação
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Curso / Área</label>
                            <input id="curso" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:bg-white focus:border-inep-500 transition-all" placeholder="Ex: Psicologia, Medicina, Direito...">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Objeto de Conhecimento</label>
                            <textarea id="conteudo" rows="3" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm resize-none outline-none focus:bg-white focus:border-inep-500 transition-all" placeholder="Descreva o tema, competência ou habilidade..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm space-y-4">
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider block">Taxonomia de Bloom</label>
                        <span class="text-[10px] font-bold text-slate-300">Nível Cognitivo</span>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <button onclick="setBloom('Criar')" id="bloom-Criar" class="bloom-btn">Criar</button>
                        <button onclick="setBloom('Avaliar')" id="bloom-Avaliar" class="bloom-btn">Avaliar</button>
                        <button onclick="setBloom('Analisar')" id="bloom-Analisar" class="bloom-btn">Analisar</button>
                        <button onclick="setBloom('Aplicar')" id="bloom-Aplicar" class="bloom-btn">Aplicar</button>
                        <button onclick="setBloom('Entender')" id="bloom-Entender" class="bloom-btn">Entender</button>
                        <button onclick="setBloom('Lembrar')" id="bloom-Lembrar" class="bloom-btn active sky">Lembrar</button>
                    </div>
                    <div id="bloom-info-box" class="mt-4 p-4 rounded-xl border transition-all duration-300 hidden">
                        <h4 id="bloom-info-title" class="font-bold text-sm mb-1 uppercase tracking-tight"></h4>
                        <p id="bloom-info-desc" class="text-xs italic mb-3"></p>
                        <div class="pt-2 border-t border-black/5">
                            <span class="text-[9px] font-extrabold uppercase opacity-60">Verbos Recomendados</span>
                            <p id="bloom-info-verbs" class="text-xs font-semibold mt-0.5"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm space-y-3">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider block mb-2">Modelagem da Questão</label>
                    <div id="types-container" class="space-y-3"></div>
                </div>

                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between">
                    <span class="text-xs font-bold uppercase text-slate-500 tracking-tight">Quantidade de Itens</span>
                    <div class="flex items-center gap-3 bg-slate-50 p-1 rounded-lg border border-slate-100">
                        <button onclick="updateQty(-1)" class="w-8 h-8 border rounded-lg bg-white shadow-sm flex items-center justify-center hover:bg-slate-50">-</button>
                        <span id="qty-val" class="font-bold text-slate-700 w-6 text-center">1</span>
                        <button onclick="updateQty(1)" class="w-8 h-8 border rounded-lg bg-white shadow-sm flex items-center justify-center hover:bg-slate-50">+</button>
                    </div>
                </div>

                <button onclick="gerar()" id="btn-main" class="w-full bg-inep-600 text-white font-extrabold py-4 rounded-xl shadow-lg shadow-inep-200 active:scale-95 transition-transform text-base">Gerar Questão Studio Pro</button>
            </div>

            <div id="panel-auditor" class="hidden bg-white p-6 rounded-2xl border border-slate-200 shadow-sm text-center">
                <i data-lucide="microscope" class="w-10 h-10 text-emerald-600 mx-auto mb-3"></i>
                <h3 class="font-bold text-emerald-800">Auditoria Técnica Pedagógica</h3>
                <textarea id="audit-input" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl mt-4 mb-4 text-sm font-mono h-64 outline-none focus:bg-white focus:border-emerald-500 transition-all" placeholder="Cole aqui a questão completa para análise técnica..."></textarea>
                <button onclick="auditar()" id="btn-aud" class="w-full bg-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-emerald-700 transition-colors">Executar Auditoria de Itens</button>
            </div>
        </aside>

        <div id="result-anchor" class="lg:col-span-7">
            <div class="bg-white min-h-[700px] border border-slate-200 rounded-3xl shadow-sm p-6 lg:p-12 relative flex flex-col">
                <div id="tools" class="flex justify-end gap-2 mb-6 opacity-0 transition-all duration-500">
                    <button onclick="exportWord()" class="flex items-center gap-2 px-4 py-2 border border-blue-200 rounded-xl text-xs font-bold text-blue-700 bg-blue-50 hover:bg-blue-100 transition-colors">
                        <i data-lucide="file-text" class="w-4 h-4"></i> Word
                    </button>
                    <button onclick="exportPdf()" class="flex items-center gap-2 px-4 py-2 border border-red-200 rounded-xl text-xs font-bold text-red-700 bg-red-50 hover:bg-red-100 transition-colors">
                        <i data-lucide="file-down" class="w-4 h-4"></i> PDF
                    </button>
                </div>
                <div id="placeholder" class="flex-1 flex flex-col items-center justify-center text-center p-8 opacity-40">
                    <i data-lucide="sparkles" class="w-16 h-16 text-slate-300 mb-4"></i>
                    <h3 class="text-xl font-bold text-slate-400 uppercase tracking-widest">Aguardando Input</h3>
                    <p class="text-sm text-slate-400 mt-2 max-w-[280px]">Preencha as especificações técnicas e clique em "Gerar" para criar sua avaliação.</p>
                </div>
                <div id="output" class="hidden prose prose-slate max-w-none text-sm leading-relaxed animate-fade-in-up"></div>
            </div>
        </div>
    </main>

    <script>
        const BLOOM_INFO = {
            "Criar": { color: "indigo", desc: "Colocar elementos juntos para formar um todo coerente ou funcional; gerar, planejar ou produzir.", verbs: "GERAR, PLANEJAR, DESENVOLVER, CONSTRUIR, PROJETAR, PROPOR." },
            "Avaliar": { color: "indigo", desc: "Fazer julgamentos baseados em critérios e padrões por meio de checagem e crítica.", verbs: "JULGAR, CRITICAR, SELECIONAR, VALIDAR, REVISAR, CONCLUIR." },
            "Analisar": { color: "blue", desc: "Separar o material em suas partes constituintes e determinar como as partes se relacionam entre si e com uma estrutura ou propósito geral.", verbs: "DIFERENCIAR, ORGANIZAR, ATRIBUIR, DECOMPOR, INVESTIGAR, COMPARAR." },
            "Aplicar": { color: "blue", desc: "Executar ou usar um procedimento em uma situação específica.", verbs: "EXECUTAR, IMPLEMENTAR, USAR, DEMONSTRAR, CALCULAR, RESOLVER." },
            "Entender": { color: "sky", desc: "Construir significado a partir de mensagens instrucionais, incluindo comunicação oral, escrita e gráfica.", verbs: "EXPLICAR, RESUMIR, INFERIR, PARAFRASEAR, EXEMPLIFICAR, INTERPRETAR." },
            "Lembrar": { color: "sky", desc: "Recuperar conhecimento relevante da memória de longo prazo.", verbs: "CITAR, DEFINIR, LISTAR, IDENTIFICAR, NOMEAR, RECORDAR." }
        };

        const TYPES = {
            "SINGLE": { label: "Resposta Única", icon: "check-circle", example: "As mitocôndrias são organelas fundamentais para a vida celular eucariótica. Elas desempenham funções vitais relacionadas ao metabolismo energético.\n\nQual a principal função da mitocôndria na célula animal.\n\na) Realizar a fotossíntese.\nb) Produzir ATP através da respiração celular.\nc) Sintetizar proteínas no citoplasma.\nd) Armazenar material genético.\ne) Realizar a digestão intracelular." },
            "INCOMPLETE": { label: "Afirmação Incompleta", icon: "pen-tool", example: "A Primeira Lei de Newton, também conhecida como Lei da Inércia, descreve o comportamento de corpos em equilíbrio ou em movimento sem forças resultantes.\n\nA inércia é definida, no contexto da física clássica, como a tendência natural de um corpo em\n\na) aumentar sua velocidade constantemente.\nb) permanecer em seu estado de repouso ou movimento retilíneo uniforme.\nc) alterar sua massa independentemente da força aplicada.\nd) desacelerar na ausência de atrito externo.\ne) reagir instantaneamente a forças internas do sistema." },
            "MULTIPLE": { label: "Complementação Múltipla", icon: "layers" },
            "ASSERTION": { label: "Asserção e Razão", icon: "git-compare", example: "O Transtorno do Processamento Auditivo Central (TPAC) afeta a forma como o sistema nervoso central interpreta as informações sonoras.\n\nAnalise as seguintes asserções e a relação proposta entre elas.\n\nI. O diagnóstico diferencial do TPAC em uma avaliação neuropsicopedagógica é essencial, pois seus sintomas podem mimetizar outras dificuldades de aprendizagem, como TDAH.\n\n<div class=\"text-center font-bold py-2\">PORQUE</div>\n\nII. O TPAC envolve uma falha específica nas vias auditivas centrais, exigindo uma abordagem multidisciplinar para a diferenciação clínica.\n\nA respeito dessas asserções, assinale a opção correta.\n\na) As asserções I e II são proposições verdadeiras, e a II é uma justificativa correta da I.\nb) As asserções I e II são proposições verdadeiras, mas a II não é uma justificativa correta da I.\nc) A asserção I é uma proposição verdadeira, e a II é uma proposição falsa.\nd) A asserção I é uma proposição falsa, e a II é uma proposição verdadeira.\ne) As asserções I e II são proposições falsas." },
            "DISCURSIVE": { label: "Discursiva", icon: "file-text", example: "A Inteligência Artificial Generativa tem reconfigurado drasticamente o cenário do ensino superior e os processos avaliativos.\n\nCom base nesse contexto, redija um texto dissertativo analisando os seguintes aspectos.\n\na) O impacto da IA na personalização da aprendizagem.\nb) Os desafios éticos relacionados à autoria e plágio acadêmico.\nc) O papel do docente na mediação do uso dessas ferramentas." }
        };

        const ASSERTION_LOGIC = {
            'A': 'As asserções I e II são proposições verdadeiras, e a II é uma justificativa correta da I.',
            'B': 'As asserções I e II são proposições verdadeiras, mas a II não é uma justificativa correta da I.',
            'C': 'A asserção I é uma proposição verdadeira, e a II é uma proposição falsa.',
            'D': 'A asserção I é uma proposição falsa, e a II é uma proposição verdadeira.',
            'E': 'As asserções I e II são proposições falsas.'
        };

        let STATE = { bloom: 'Lembrar', type: 'SINGLE', assertionKey: 'A', multiRange: 4, quantity: 1 };

        function init() { renderTypes(); lucide.createIcons(); setBloom('Lembrar'); }

        function renderTypes() {
            const container = document.getElementById('types-container');
            container.innerHTML = '';
            Object.entries(TYPES).forEach(([key, info]) => {
                const active = STATE.type === key;
                const div = document.createElement('div');
                div.className = `type-card ${active ? 'active' : ''}`;
                div.onclick = () => { STATE.type = key; renderTypes(); };
                
                let html = `<div class="flex items-center gap-3"><i data-lucide="${info.icon}" class="w-5 h-5"></i><div class="flex-1 font-bold text-sm text-slate-800">${info.label}</div><div class="radio-circle"></div></div>`;
                
                if (active) {
                    let exText = info.example || "";
                    if (key === 'MULTIPLE') {
                        let cmd = STATE.multiRange === 3 ? "É correto o que se afirma em" : "É correto apenas o que se afirma em";
                        let alts = STATE.multiRange === 3 ? "a) I, apenas.\nb) II, apenas.\nc) I e III, apenas.\nd) II e III, apenas.\ne) I, II e III." : "a) I e II.\nb) I e IV.\nc) II e III.\nd) I, III e IV.\ne) II, III e IV.";
                        exText = `A água é essencial para a vida e possui propriedades únicas que permitem a manutenção do equilíbrio biológico.\n\nAvalie as afirmações a seguir.\n\nI. A água atua como um solvente universal em sistemas vivos.\nII. O calor específico da água é baixo, facilitando variações bruscas de temperatura.\nIII. A molécula de água possui caráter apolar.\n\n${cmd}.\n\n${alts}`;
                    }
                    html += `<div class="example-box"><div class="example-header"><i data-lucide="sparkles" class="w-3 h-3"></i> Exemplo Completo</div><div class="whitespace-pre-line">${exText}</div></div>`;
                    if (key === 'MULTIPLE') html += `<div class="mt-4 flex gap-2">${[3,4,5].map(n => `<button onclick="event.stopPropagation(); STATE.multiRange=${n}; renderTypes();" class="ctrl-btn ${STATE.multiRange===n?'active':''}">I a ${n===3?'III':n===4?'IV':'V'}</button>`).join('')}</div>`;
                    if (key === 'ASSERTION') html += `<div class="mt-4 flex gap-2">${['A','B','C','D','E'].map(l => `<button onclick="event.stopPropagation(); STATE.assertionKey='${l}'; renderTypes();" class="key-btn ${STATE.assertionKey===l?'active':''}" title="${ASSERTION_LOGIC[l]}">${l}</button>`).join('')}</div><p class="text-[10px] text-slate-400 mt-2 font-medium italic border-l-2 border-inep-500 pl-2">${ASSERTION_LOGIC[STATE.assertionKey]}</p>`;
                }
                div.innerHTML = html;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function setBloom(val) {
            STATE.bloom = val;
            const info = BLOOM_INFO[val];
            document.querySelectorAll('.bloom-btn').forEach(b => {
                b.className = 'bloom-btn';
                if(b.id === `bloom-${val}`) b.classList.add('active', info.color === 'sky' ? 'sky' : info.color === 'blue' ? 'blue' : 'indigo');
            });
            const box = document.getElementById('bloom-info-box');
            box.classList.remove('hidden', 'bg-bloomSky-100', 'bg-bloomBlue-100', 'bg-bloomIndigo-100', 'border-bloomSky-border', 'border-bloomBlue-border', 'border-bloomIndigo-border');
            const colorClass = info.color === 'sky' ? 'Sky' : info.color === 'blue' ? 'Blue' : 'Indigo';
            box.classList.add(`bg-bloom${colorClass}-100`, `border-bloom${colorClass}-border`);
            document.getElementById('bloom-info-title').innerText = val;
            document.getElementById('bloom-info-title').className = `font-bold text-sm mb-1 uppercase tracking-tight text-bloom${colorClass}-800`;
            document.getElementById('bloom-info-desc').innerText = info.desc;
            document.getElementById('bloom-info-verbs').innerText = info.verbs;
        }

        function updateQty(n) { STATE.quantity = Math.max(1, Math.min(10, STATE.quantity + n)); document.getElementById('qty-val').innerText = STATE.quantity; }

        function setMode(mode) {
            const isGen = mode === 'generator';
            document.getElementById('panel-generator').classList.toggle('hidden', !isGen);
            document.getElementById('panel-auditor').classList.toggle('hidden', isGen);
            document.getElementById('tab-gen').className = isGen ? "px-4 py-1.5 rounded-lg text-xs font-bold bg-white shadow-sm text-inep-700" : "px-4 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:text-slate-800";
            document.getElementById('tab-aud').className = !isGen ? "px-4 py-1.5 rounded-lg text-xs font-bold bg-white shadow-sm text-inep-700" : "px-4 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:text-slate-800";
        }

        async function gerar() {
            const btn = document.getElementById('btn-main');
            const original = btn.innerHTML;
            const curso = document.getElementById('curso').value;
            const conteudo = document.getElementById('conteudo').value;
            if(!curso || !conteudo) return alert("Preencha Curso e Conteúdo.");
            btn.innerHTML = 'Processando IA...'; btn.disabled = true;

            let promptExtras = "";
            if (STATE.type === 'ASSERTION') promptExtras = `GABARITO: ${STATE.assertionKey}. REGRAS: Comandos terminam em PONTO FINAL (.). O PORQUE deve vir centralizado em HTML: <div style="text-align:center; font-weight:bold; margin:10px 0;">PORQUE</div>.`;
            if (STATE.type === 'MULTIPLE') promptExtras = `COMANDO FINAL: "${STATE.multiRange === 3 ? 'É correto o que se afirma em.' : 'É correto apenas o que se afirma em.'}". BALANCEAMENTO: Cada numeral romano (I a ${STATE.multiRange}) deve aparecer exatamente 3 vezes nas alternativas.`;
            if (STATE.type === 'INCOMPLETE') promptExtras = `REGRA: Enunciado SEM pontuação final. Alternativas começam com minúscula.`;

            const prompt = `Atue como Especialista INEP. Curso: ${curso}. Tema: ${conteudo}. Tipo: ${TYPES[STATE.type].label}. Bloom: ${STATE.bloom}. Qtd: ${STATE.quantity}. NUNCA use rótulos como "TEXTO BASE". Termine comandos com ponto final. ${promptExtras}\nSAÍDA: (Texto suporte). (Enunciado/Comando). (Alternativas verticais com linha em branco). Separador "---" para múltiplas questões.`;

            try {
                const res = await fetch('/api/gemini', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt }) });
                const data = await res.json();
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('tools').classList.remove('opacity-0');
                document.getElementById('output').innerHTML = marked.parse(data.text);
            } catch(e) { alert(e.message); } finally { btn.innerHTML = original; btn.disabled = false; }
        }

        async function auditar() {
            const txt = document.getElementById('audit-input').value;
            if(!txt) return alert("Cole uma questão.");
            const btn = document.getElementById('btn-aud');
            btn.innerHTML = 'Analisando...'; btn.disabled = true;
            try {
                const res = await fetch('/api/gemini', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: `ATUE COMO AUDITOR INEP. Analise estrutura e taxonomia técnica desta questão: ${txt}` }) });
                const data = await res.json();
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('output').innerHTML = marked.parse(data.text);
            } catch(e) { alert(e.message); } finally { btn.innerHTML = 'Executar Auditoria de Itens'; btn.disabled = false; }
        }

        function exportWord() { const text = document.getElementById('output').innerText; const doc = new docx.Document({ sections: [{ children: [new docx.Paragraph({ children: [new docx.TextRun(text)] })] }] }); docx.Packer.toBlob(doc).then(blob => saveAs(blob, "Questao_Academicus.docx")); }
        function exportPdf() { const el = document.getElementById('output'); html2pdf().set({ margin: 10, filename: 'Academicus_Pro.pdf' }).from(el).save(); }

        init();
    </script>
</body>
</html>
