<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { background-color: #f8fafc; color: #1e293b; }

        /* --- CARDS E INTERFACE --- */
        .option-card {
            border: 1px solid #e2e8f0; border-radius: 12px; padding: 16px;
            background: white; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: flex-start; gap: 12px;
        }
        .option-card:hover { border-color: #cbd5e1; }
        .option-card.active { border-color: #3b82f6; box-shadow: 0 0 0 1px #3b82f6; background-color: #f8fafc; }
        
        .radio-circle {
            width: 20px; height: 20px; border-radius: 50%; border: 2px solid #cbd5e1;
            flex-shrink: 0; margin-top: 2px; transition: all 0.2s;
        }
        .active .radio-circle { border-color: #3b82f6; border-width: 6px; }

        /* --- PIR√ÇMIDE DE BLOOM --- */
        .bloom-btn {
            padding: 8px; background: white; border: 1px solid #e2e8f0;
            border-radius: 8px; font-size: 0.85rem; font-weight: 600;
            color: #64748b; transition: all 0.2s; text-align: center;
        }
        .bloom-btn:hover { border-color: #94a3b8; }
        .bloom-btn.active {
            background-color: #eff6ff; color: #2563eb; border-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.15); font-weight: 800;
        }

        /* --- BOT√ïES PEQUENOS (A,B,C,D,E) --- */
        .key-btn {
            width: 36px; height: 36px; border-radius: 8px; border: 1px solid #e2e8f0;
            font-weight: 700; color: #64748b; background: white; transition: all 0.2s;
            font-size: 0.8rem;
        }
        .key-btn:hover { border-color: #cbd5e1; }
        .key-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }

        /* --- FORMATA√á√ÉO DA RESPOSTA (O SEGREDO DO VISUAL PROFISSIONAL) --- */
        .prose { max-width: none; color: #334155; }
        
        /* T√≠tulos (Enunciado/Alternativas) */
        .prose h3 { 
            color: #1e40af; 
            font-size: 1.1rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
            border-bottom: 2px solid #dbeafe; 
            padding-bottom: 0.5rem; 
            margin-top: 2rem; 
            margin-bottom: 1rem; 
        }
        
        /* Texto Base */
        .prose p { margin-bottom: 1rem; line-height: 1.7; text-align: justify; }
        .prose strong { color: #0f172a; font-weight: 700; }

        /* Lista de Alternativas Limpa */
        .prose ul { list-style: none; padding: 0; }
        .prose li { 
            margin-bottom: 0.75rem; 
            padding: 0.75rem 1rem; 
            border: 1px solid #f1f5f9; 
            border-radius: 8px; 
            background: #fff;
            transition: border 0.2s;
        }
        .prose li:hover { border-color: #cbd5e1; }

        /* CAIXA VERDE DE GABARITO (HTML INJETADO PELA IA) */
        .gabarito-box {
            background-color: #f0fdf4;
            border: 1px solid #86efac;
            border-left: 5px solid #16a34a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 3rem;
            page-break-inside: avoid;
        }
        .gabarito-title {
            color: #15803d;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            display: flex; align-items: center; gap: 0.5rem;
            border-bottom: 1px solid #bbf7d0;
            padding-bottom: 0.5rem;
        }
        .gabarito-content { color: #14532d; font-size: 0.95rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 w-full">

                    <h2>Configura√ß√£o</h2>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5">Curso / Disciplina</label>
                        <input id="curso" class="w-full p-3 rounded-xl border border-slate-200 text-sm focus:border-brand-500 outline-none transition" placeholder="Ex: Psicologia, Direito...">
                    </div>
                    <div>

                        <textarea id="conteudo" rows="3" class="w-full p-3 rounded-xl border border-slate-200 text-sm focus:border-brand-500 outline-none transition resize-none" placeholder="Tema espec√≠fico ou habilidade..."></textarea>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 flex gap-2"><i data-lucide="bar-chart-3" class="w-4 h-4"></i> Dificuldade</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setDiff('F√°cil')" id="diff-F√°cil" class="p-3 rounded-lg border border-slate-200 bg-white hover:border-brand-300 flex flex-col items-center gap-1 transition">
                            <div class="w-full h-1.5 bg-blue-200 rounded-full"></div>
                            <span class="text-xs font-bold text-slate-600">F√°cil</span>
                        </button>
                        <button onclick="setDiff('M√©dio')" id="diff-M√©dio" class="p-3 rounded-lg border-2 border-brand-500 bg-brand-50 flex flex-col items-center gap-1 transition shadow-sm">
                            <div class="w-full h-1.5 bg-brand-500 rounded-full"></div>
                            <span class="text-xs font-bold text-brand-700">M√©dio</span>
                        </button>
                        <button onclick="setDiff('Dif√≠cil')" id="diff-Dif√≠cil" class="p-3 rounded-lg border border-slate-200 bg-white hover:border-brand-300 flex flex-col items-center gap-1 transition">
                            <div class="w-full h-1.5 bg-slate-300 rounded-full"></div>
                            <span class="text-xs font-bold text-slate-600">Dif√≠cil</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 flex gap-2"><i data-lucide="brain-circuit" class="w-4 h-4"></i> N√≠vel Cognitivo</label>
                    <div class="bloom-stack flex flex-col items-center gap-1.5">
                        <button onclick="setBloom('Criar')" id="bloom-Criar" class="bloom-btn" style="width: 45%">Criar</button>
                        <button onclick="setBloom('Avaliar')" id="bloom-Avaliar" class="bloom-btn" style="width: 56%">Avaliar</button>
                        <button onclick="setBloom('Analisar')" id="bloom-Analisar" class="bloom-btn" style="width: 67%">Analisar</button>
                        <button onclick="setBloom('Aplicar')" id="bloom-Aplicar" class="bloom-btn" style="width: 78%">Aplicar</button>
                        <button onclick="setBloom('Entender')" id="bloom-Entender" class="bloom-btn" style="width: 89%">Entender</button>
                        <button onclick="setBloom('Lembrar')" id="bloom-Lembrar" class="bloom-btn active" style="width: 100%">Lembrar</button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Modelo da Quest√£o</label>
                    <div class="space-y-3">
                        <div onclick="setType('SINGLE')" id="type-SINGLE" class="option-card">
                            <div class="radio-circle"></div>
                            <div><h4 class="font-bold text-sm text-slate-800">Resposta √önica</h4></div>
                        </div>

                        <div onclick="setType('ASSERTION')" id="type-ASSERTION" class="option-card active flex-col gap-0 items-stretch">
                            <div class="flex items-start gap-3">
                                <div class="radio-circle mt-0.5"></div>
                                <div>
                                    <h4 class="font-bold text-sm text-brand-700 flex items-center gap-2">Asser√ß√£o e Raz√£o</h4>
                                    <p class="text-xs text-slate-500 mt-1">Duas afirma√ß√µes conectadas por PORQUE.</p>
                                </div>
                            </div>
                            <div id="assertion-controls" class="mt-3 pt-3 border-t border-brand-100">
                                <p class="text-[10px] font-bold text-brand-600 uppercase mb-1">Gabarito Obrigat√≥rio:</p>
                                <div class="flex gap-2">
                                    <button onclick="event.stopPropagation(); setAssertionKey('A')" class="key-btn">A</button>
                                    <button onclick="event.stopPropagation(); setAssertionKey('B')" class="key-btn">B</button>
                                    <button onclick="event.stopPropagation(); setAssertionKey('C')" class="key-btn">C</button>

                                    <button onclick="event.stopPropagation(); setAssertionKey('E')" class="key-btn">E</button>

                        <div onclick="setType('DISCURSIVE')" id="type-DISCURSIVE" class="option-card">
                            <div class="radio-circle"></div>

                        </div>
                    </div>
                </div>

                <button onclick="gerar()" id="btn-main" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95 text-lg">
                    <span>Gerar Quest√£o</span>
                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>
            </div>

            <div id="panel-auditor" class="hidden space-y-4">
                <div class="bg-white border border-slate-200 p-6 rounded-xl text-center">

                    <textarea id="audit-input" class="w-full p-3 border rounded mb-4 text-sm font-mono h-48" placeholder="Cole a quest√£o aqui..."></textarea>
                    <button onclick="auditar()" id="btn-aud" class="w-full bg-slate-800 text-white font-bold py-3 rounded-lg">Auditar</button>

        <div class="lg:col-span-7">

                <div id="tools" class="flex justify-end gap-2 mb-6 opacity-0 transition-opacity">
                    <button onclick="exportWord()" class="flex items-center gap-1 px-3 py-1.5 border rounded text-xs font-bold text-blue-700 hover:bg-blue-50"><i data-lucide="file-text" class="w-3 h-3"></i> Word</button>
                    <button onclick="exportPdf()" class="flex items-center gap-1 px-3 py-1.5 border rounded text-xs font-bold text-red-700 hover:bg-red-50"><i data-lucide="file-down" class="w-3 h-3"></i> PDF</button>
                </div>

                <div id="placeholder" class="h-full flex flex-col items-center justify-center text-center mt-20 opacity-60">
                    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4"><i data-lucide="sparkles" class="w-8 h-8 text-slate-300"></i></div>
                    <h2 class="text-xl font-bold text-slate-400">Aguardando Input</h2>
                    <p class="text-sm text-slate-400 mt-2">Configure os par√¢metros para iniciar.</p>
                </div>

                <div id="output" class="hidden prose prose-slate max-w-none text-sm"></div>
            </div>
        </div>
    </main>

    <script>
        // --- ESTADO ---
        let STATE = {
            diff: 'M√©dio',
            bloom: 'Lembrar',
            type: 'ASSERTION',
            assertionKey: 'D'
        };

        const TYPES_LABEL = {
            "SINGLE": "Resposta √önica",
            "ASSERTION": "Asser√ß√£o e Raz√£o",
            "DISCURSIVE": "Discursiva"
        };

        function init() {
            setBloom('Lembrar');
            setDiff('M√©dio');
            setType('ASSERTION');
            setAssertionKey('D');
            lucide.createIcons();
        }

        // --- UI ---
        function setMode(mode) {
            const isGen = mode === 'generator';
            document.getElementById('panel-generator').classList.toggle('hidden', !isGen);
            document.getElementById('panel-auditor').classList.toggle('hidden', isGen);
            document.getElementById('tab-gen').className = isGen ? "flex items-center gap-2 px-4 py-2 rounded-md bg-white text-brand-600 shadow-sm font-bold text-xs transition-all" : "flex items-center gap-2 px-4 py-2 rounded-md text-slate-500 hover:text-slate-800 font-medium text-xs transition-all";
            document.getElementById('tab-aud').className = !isGen ? "flex items-center gap-2 px-4 py-2 rounded-md bg-white text-brand-600 shadow-sm font-bold text-xs transition-all" : "flex items-center gap-2 px-4 py-2 rounded-md text-slate-500 hover:text-slate-800 font-medium text-xs transition-all";
        }

        function setDiff(val) {
            STATE.diff = val;
            ['F√°cil', 'M√©dio', 'Dif√≠cil'].forEach(l => {
                const el = document.getElementById(`diff-${l}`);
                if(l===val) {
                    el.className = val==='M√©dio' ? "p-3 rounded-lg border-2 border-brand-500 bg-brand-50 flex flex-col items-center gap-1 transition shadow-sm" : "p-3 rounded-lg border-2 border-brand-500 bg-white flex flex-col items-center gap-1 transition";
                    el.querySelector('div').className = "w-full h-1.5 bg-brand-500 rounded-full";
                    el.querySelector('span').className = "text-xs font-bold text-brand-700";
                } else {
                    el.className = "p-3 rounded-lg border border-slate-200 bg-white hover:border-brand-300 flex flex-col items-center gap-1 transition";
                    el.querySelector('div').className = "w-full h-1.5 bg-slate-200 rounded-full";
                    el.querySelector('span').className = "text-xs font-bold text-slate-500";
                }
            });
        }

        function setBloom(val) {
            STATE.bloom = val;
            const levels = ['Criar','Avaliar','Analisar','Aplicar','Entender','Lembrar'];
            levels.forEach(l => {
                const btn = document.getElementById(`bloom-${l}`);
                if(l === val) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function setType(val) {
            STATE.type = val;
            ['SINGLE', 'ASSERTION', 'DISCURSIVE'].forEach(t => {
                const card = document.getElementById(`type-${t}`);
                if(t === val) {
                    card.classList.add('active');
                    if(t === 'ASSERTION') document.getElementById('assertion-controls').classList.remove('hidden');
                } else {
                    card.classList.remove('active');
                    if(t === 'ASSERTION') document.getElementById('assertion-controls').classList.add('hidden');
                }
            });
        }

        function setAssertionKey(key) {
            STATE.assertionKey = key;
            document.querySelectorAll('.key-btn').forEach(b => {
                if(b.innerText === key) b.classList.add('active');
                else b.classList.remove('active');
            });
        }

        // --- MOTOR DE IA (O SEGREDO DA FORMATA√á√ÉO) ---
        async function gerar() {
            const curso = document.getElementById('curso').value;
            const conteudo = document.getElementById('conteudo').value;

            if(!curso || !conteudo) return alert("Preencha Curso e Objeto de Conhecimento.");

            const btn = document.getElementById('btn-main');
            const original = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Gerando...`;
            btn.disabled = true;

            // 1. CONFIGURA√á√ÉO DE REGRAS ESPEC√çFICAS
            let promptExtras = "";
            if(STATE.type === 'ASSERTION') {
                promptExtras = `
                REGRAS R√çGIDAS PARA ASSER√á√ÉO E RAZ√ÉO:
                1. Crie Asser√ß√£o I e Asser√ß√£o II conectadas por "PORQUE".
                2. O Gabarito TEM QUE SER A LETRA: ${STATE.assertionKey}.
                3. USE AS ALTERNATIVAS PADR√ÉO EXATAS (Copie e cole abaixo):
                   a) As asser√ß√µes I e II s√£o proposi√ß√µes verdadeiras, e a II √© uma justificativa correta da I.
                   b) As asser√ß√µes I e II s√£o proposi√ß√µes verdadeiras, mas a II n√£o √© uma justificativa correta da I.
                   c) A asser√ß√£o I √© uma proposi√ß√£o verdadeira, e a II √© uma proposi√ß√£o falsa.
                   d) A asser√ß√£o I √© uma proposi√ß√£o falsa, e a II √© uma proposi√ß√£o verdadeira.
                   e) As asser√ß√µes I e II s√£o proposi√ß√µes falsas.
                `;
            }

            // 2. O PROMPT DE FORMATA√á√ÉO VISUAL (HTML INJECTOR)
            const prompt = `
            ATUE COMO ESPECIALISTA S√äNIOR DO INEP.
            Crie uma quest√£o universit√°ria de alta qualidade.
            
            DADOS T√âCNICOS:
            - Curso: ${curso}
            - Tema: ${conteudo}
            - Bloom: ${STATE.bloom}
            - Dificuldade: ${STATE.diff}
            - Tipo: ${TYPES_LABEL[STATE.type]}
            ${promptExtras}

            ---
            
            FORMATO DE SA√çDA OBRIGAT√ìRIO (MARKDOWN COM HTML):
            N√£o use introdu√ß√µes do tipo "Aqui est√°". Siga este template visual fielmente:

            ### Enunciado
            (Escreva aqui um texto base rico, contextualizado e cite uma fonte fict√≠cia ou real no padr√£o ABNT. Ao final, coloque o **comando da quest√£o em negrito**).

            ### Alternativas
            (Liste as alternativas verticalmente, pulando uma linha entre elas).

            <div class="gabarito-box">
            <div class="gabarito-title"><i data-lucide="check-circle-2"></i> GABARITO E AN√ÅLISE</div>
            <div class="gabarito-content">
            <p><strong>‚úÖ Resposta Correta:</strong> (Apenas a Letra)</p>
            <p><strong>üí° Justificativa Pedag√≥gica:</strong> (Explique detalhadamente por que a alternativa est√° correta e analise brevemente os distratores).</p>
            </div>
            </div>
            `;

            try {
                // Conex√£o com Backend Vercel
                const res = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                // Renderiza√ß√£o
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('tools').classList.remove('opacity-0');
                
                // O marked.parse vai converter o Markdown e manter nosso HTML da caixa verde
                document.getElementById('output').innerHTML = marked.parse(data.text);
                
                // Re-renderiza os √≠cones dentro do novo HTML
                lucide.createIcons();

            } catch(e) {
                alert("Erro: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = original;
                lucide.createIcons();
            }
        }

        // --- AUDITORIA ---
        async function auditar() {
            const input = document.getElementById('audit-input').value;
            if(!input) return alert("Cole a quest√£o.");
            
            const btn = document.getElementById('btn-aud');
            const original = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Analisando...`;
            
            // Prompt espec√≠fico para Auditoria Visual
            const prompt = `
            ATUE COMO AUDITOR DO INEP. Analise a quest√£o abaixo.
            QUEST√ÉO: ${input}
            
            SA√çDA (FORMATO HTML):
            <div class="gabarito-box" style="border-color: #f59e0b; background-color: #fffbeb; border-left-color: #d97706;">
            <div class="gabarito-title" style="color: #b45309;">üìã RELAT√ìRIO DE AUDITORIA</div>
            <p><strong>An√°lise do Enunciado:</strong> ...</p>
            <p><strong>An√°lise das Alternativas:</strong> ...</p>
            <p><strong>Veredito:</strong> APROVADA / REQUER AJUSTES</p>
            </div>
            `;

            try {
                const res = await fetch('/api/gemini', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt }) });
                const data = await res.json();
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('tools').classList.remove('opacity-0');
                document.getElementById('output').innerHTML = marked.parse(data.text);
            } catch(e) { alert(e.message); } finally { btn.innerHTML = original; }
        }

        // --- EXPORTA√á√ÉO ---
        function exportWord() {
            const text = document.getElementById('output').innerText;
            const doc = new docx.Document({ sections: [{ children: [new docx.Paragraph({ children: [new docx.TextRun(text)] })] }] });
            docx.Packer.toBlob(doc).then(blob => saveAs(blob, "Questao.docx"));
        }
        function exportPdf() {
            const el = document.getElementById('output');
            html2pdf().set({ margin: 10, filename: 'Questao.pdf' }).from(el).save();
        }

        init();
    </script>
</body>
</html>
