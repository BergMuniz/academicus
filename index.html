<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academicus AI | Design de Avalia√ß√£o</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    screens: {
                        'xs': '475px', // Breakpoint extra para celulares pequenos
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { background-color: #f8fafc; color: #334155; -webkit-font-smoothing: antialiased; }

        /* INPUTS E FORMUL√ÅRIOS */
        .input-base {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: white;
            font-size: 0.95rem;
            transition: all 0.2s;
            outline: none;
        }
        .input-base:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* CARD DE OP√á√ÉO (TIPO DE QUEST√ÉO) */
        .option-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .option-card:active { transform: scale(0.98); } /* Feedback de toque no mobile */
        
        .option-card.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 4px 12px -2px rgba(59, 130, 246, 0.15);
        }
        
        /* C√≠rculo de Sele√ß√£o (Radio) */
        .radio-indicator {
            width: 20px; height: 20px;
            border-radius: 50%;
            border: 2px solid #cbd5e1;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        .active .radio-indicator {
            border-color: #2563eb;
            border-width: 6px;
        }

        /* PIR√ÇMIDE DE BLOOM (Bot√µes Empilhados) */
        .bloom-stack { display: flex; flex-direction: column; gap: 6px; align-items: center; width: 100%; }
        .bloom-btn {
            padding: 10px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.2s;
            text-align: center;
        }
        .bloom-btn.active {
            background-color: #dbeafe; /* Azul bem claro */
            color: #1d4ed8;
            border-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(37,99,235,0.1);
            font-weight: 700;
        }

        /* BOT√ïES DE GABARITO (Engenharia Reversa) */
        .key-btn {
            width: 44px; height: 44px; /* Maior para toque no mobile */
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-weight: 700;
            color: #64748b;
            background: white;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .key-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.3);
        }

        /* RESULTADO DA IA */
        .prose h3 { color: #1e3a8a; font-size: 1.1rem; border-bottom: 2px solid #bfdbfe; margin-top: 1.5rem; margin-bottom: 0.75rem; font-weight: 700; }
        .prose p { margin-bottom: 1rem; line-height: 1.6; text-align: justify; }
        .prose li { margin-bottom: 0.5rem; }
        
        .gabarito-box { 
            background: #f0fdf4; 
            border: 1px solid #86efac; 
            border-left: 5px solid #16a34a; 
            padding: 1.25rem; 
            margin-top: 2rem; 
            border-radius: 8px; 
        }

        /* AJUSTES MOBILE ESPEC√çFICOS */
        @media (max-width: 768px) {
            .bloom-btn { width: 100% !important; } /* No celular, a pir√¢mide fica reta para facilitar o toque */
            .key-btn { flex: 1; } /* Bot√µes A-E ocupam largura total */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 lg:px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-brand-600 p-1.5 rounded-lg text-white shadow-md"><i data-lucide="graduation-cap" class="w-6 h-6"></i></div>
                <div>
                    <h1 class="text-lg lg:text-xl font-bold text-slate-900 leading-none">Academicus AI</h1>
                    <p class="text-[10px] lg:text-xs text-slate-500 font-medium hidden xs:block">Design de Avalia√ß√£o Ensino Superior</p>
                </div>
            </div>
            
            <div class="flex bg-slate-100 p-1 rounded-lg">
                <button onclick="setMode('generator')" id="tab-gen" class="flex items-center gap-2 px-3 py-1.5 rounded-md bg-white text-brand-600 shadow-sm font-bold text-xs lg:text-sm transition-all">
                    <i data-lucide="pen-tool" class="w-4 h-4"></i> <span class="hidden xs:inline">Design</span>
                </button>
                <button onclick="setMode('auditor')" id="tab-aud" class="flex items-center gap-2 px-3 py-1.5 rounded-md text-slate-500 hover:text-slate-800 font-medium text-xs lg:text-sm transition-all">
                    <i data-lucide="search" class="w-4 h-4"></i> <span class="hidden xs:inline">Auditoria</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8 w-full flex-1">
        
        <aside class="lg:col-span-5 space-y-6">
            
            <div id="panel-generator" class="space-y-6 bg-white lg:bg-transparent rounded-2xl lg:rounded-none p-4 lg:p-0 shadow-sm lg:shadow-none border border-slate-100 lg:border-none">
                
                <div class="flex items-center gap-2 text-slate-800 font-bold text-lg border-b border-slate-100 pb-2 lg:border-none">
                    <i data-lucide="sliders-horizontal" class="w-5 h-5 text-brand-600"></i>
                    <h2>Par√¢metros</h2>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Curso / √Årea</label>
                        <input id="curso" class="input-base" placeholder="Ex: Direito, Enfermagem...">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Objeto de Conhecimento</label>
                        <textarea id="conteudo" rows="3" class="input-base resize-none" placeholder="Tema espec√≠fico ou habilidade..."></textarea>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1 flex items-center gap-2">
                        <i data-lucide="bar-chart-3" class="w-3 h-3"></i> Dificuldade
                    </label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setDiff('F√°cil')" id="diff-F√°cil" class="p-3 rounded-xl border border-slate-200 bg-white flex flex-col items-center gap-1 transition active:scale-95">
                            <div class="w-full h-1.5 bg-blue-200 rounded-full"></div>
                            <span class="text-xs font-bold text-slate-600">F√°cil</span>
                        </button>
                        <button onclick="setDiff('M√©dio')" id="diff-M√©dio" class="p-3 rounded-xl border-2 border-brand-500 bg-brand-50 flex flex-col items-center gap-1 transition shadow-sm active:scale-95">
                            <div class="w-full h-1.5 bg-brand-500 rounded-full"></div>
                            <span class="text-xs font-bold text-brand-700">M√©dio</span>
                        </button>
                        <button onclick="setDiff('Dif√≠cil')" id="diff-Dif√≠cil" class="p-3 rounded-xl border border-slate-200 bg-white flex flex-col items-center gap-1 transition active:scale-95">
                            <div class="w-full h-1.5 bg-slate-300 rounded-full"></div>
                            <span class="text-xs font-bold text-slate-600">Dif√≠cil</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1 flex items-center gap-2">
                        <i data-lucide="brain-circuit" class="w-3 h-3"></i> N√≠vel Cognitivo (Bloom)
                    </label>
                    <div class="bloom-stack p-2 bg-slate-50 rounded-xl border border-slate-100">
                        <button onclick="setBloom('Criar')" id="bloom-Criar" class="bloom-btn" style="width: 40%">Criar</button>
                        <button onclick="setBloom('Avaliar')" id="bloom-Avaliar" class="bloom-btn" style="width: 50%">Avaliar</button>
                        <button onclick="setBloom('Analisar')" id="bloom-Analisar" class="bloom-btn" style="width: 60%">Analisar</button>
                        <button onclick="setBloom('Aplicar')" id="bloom-Aplicar" class="bloom-btn" style="width: 70%">Aplicar</button>
                        <button onclick="setBloom('Entender')" id="bloom-Entender" class="bloom-btn" style="width: 80%">Entender</button>
                        <button onclick="setBloom('Lembrar')" id="bloom-Lembrar" class="bloom-btn active" style="width: 90%">Lembrar</button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Modelo da Quest√£o</label>
                    <div class="space-y-3">
                        
                        <div onclick="setType('SINGLE')" id="type-SINGLE" class="option-card flex items-center gap-3">
                            <div class="radio-indicator"></div>
                            <span class="font-bold text-sm text-slate-700">Resposta √önica</span>
                        </div>

                        <div onclick="setType('ASSERTION')" id="type-ASSERTION" class="option-card active flex flex-col gap-0">
                            <div class="flex items-center gap-3 w-full mb-2">
                                <div class="radio-indicator mt-0.5"></div>
                                <span class="font-bold text-sm text-brand-700 flex items-center gap-2">
                                    <i data-lucide="git-compare" class="w-4 h-4"></i> Asser√ß√£o e Raz√£o
                                </span>
                            </div>
                            
                            <div id="assertion-controls" class="mt-2 pt-3 border-t border-brand-100 w-full animate-in fade-in slide-in-from-top-1">
                                <p class="text-[10px] font-bold text-brand-500 uppercase mb-2">Gabarito Obrigat√≥rio:</p>
                                <div class="flex gap-2">
                                    <button onclick="event.stopPropagation(); setAssertionKey('A')" class="key-btn">A</button>
                                    <button onclick="event.stopPropagation(); setAssertionKey('B')" class="key-btn">B</button>
                                    <button onclick="event.stopPropagation(); setAssertionKey('C')" class="key-btn">C</button>
                                    <button onclick="event.stopPropagation(); setAssertionKey('D')" class="key-btn active">D</button>
                                    <button onclick="event.stopPropagation(); setAssertionKey('E')" class="key-btn">E</button>
                                </div>
                            </div>
                        </div>

                        <div onclick="setType('DISCURSIVE')" id="type-DISCURSIVE" class="option-card flex items-center gap-3">
                            <div class="radio-indicator"></div>
                            <span class="font-bold text-sm text-slate-700">Discursiva</span>
                        </div>
                    </div>
                </div>

                <button onclick="gerar()" id="btn-main" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-500/30 flex items-center justify-center gap-2 transition-transform active:scale-95 text-base lg:text-lg">
                    <span>Gerar Quest√£o</span>
                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>

            </div>

            <div id="panel-auditor" class="hidden space-y-6">
                <div class="bg-white border border-slate-200 p-6 rounded-2xl text-center shadow-sm">
                    <div class="bg-slate-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="shield-check" class="w-8 h-8 text-slate-400"></i>
                    </div>
                    <h3 class="font-bold text-slate-700 mb-2">Auditoria T√©cnica</h3>
                    <p class="text-sm text-slate-500 mb-4">Cole a quest√£o completa para an√°lise de vi√©s e erros.</p>
                    <textarea id="audit-input" class="w-full p-3 border rounded-xl mb-4 text-sm font-mono h-48 bg-slate-50" placeholder="Cole aqui..."></textarea>
                    <button onclick="auditar()" id="btn-aud" class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl">Executar Auditoria</button>
                </div>
            </div>

        </aside>

        <div id="result-anchor" class="lg:col-span-7">
            <div class="bg-white min-h-[500px] lg:min-h-[800px] border border-slate-200 rounded-2xl shadow-sm p-6 lg:p-12 relative transition-all">
                
                <div id="tools" class="flex justify-end gap-2 mb-6 opacity-0 transition-opacity">
                    <button onclick="exportWord()" class="flex items-center gap-1 px-3 py-2 border rounded-lg text-xs font-bold text-blue-700 bg-blue-50 hover:bg-blue-100">
                        <i data-lucide="file-text" class="w-3 h-3"></i> Word
                    </button>
                    <button onclick="exportPdf()" class="flex items-center gap-1 px-3 py-2 border rounded-lg text-xs font-bold text-red-700 bg-red-50 hover:bg-red-100">
                        <i data-lucide="file-down" class="w-3 h-3"></i> PDF
                    </button>
                </div>

                <div id="placeholder" class="h-full flex flex-col items-center justify-center text-center mt-10 lg:mt-32 opacity-60">
                    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4 animate-pulse">
                        <i data-lucide="pen-tool" class="w-8 h-8 text-slate-300"></i>
                    </div>
                    <h2 class="text-xl font-bold text-slate-400">√Årea de Cria√ß√£o</h2>
                    <p class="text-sm text-slate-400 mt-2 max-w-[200px] mx-auto">Configure e clique em Gerar.</p>
                </div>

                <div id="output" class="hidden prose prose-slate max-w-none text-sm lg:text-base"></div>
            </div>
        </div>

    </main>

    <script>
        // --- ESTADO INICIAL ---
        let STATE = {
            mode: 'generator',
            diff: 'M√©dio',
            bloom: 'Lembrar',
            type: 'ASSERTION',
            assertionKey: 'D'
        };

        const TYPES = {
            "SINGLE": { label: "Resposta √önica" },
            "ASSERTION": { label: "Asser√ß√£o e Raz√£o" },
            "DISCURSIVE": { label: "Discursiva" }
        };

        function init() {
            setBloom('Lembrar');
            setDiff('M√©dio');
            setType('ASSERTION');
            setAssertionKey('D');
            lucide.createIcons();
        }

        // --- FUN√á√ïES DE UI ---
        function setMode(mode) {
            const isGen = mode === 'generator';
            document.getElementById('panel-generator').classList.toggle('hidden', !isGen);
            document.getElementById('panel-auditor').classList.toggle('hidden', isGen);
            
            // Toggle visual das abas
            document.getElementById('tab-gen').className = isGen 
                ? "flex items-center gap-2 px-3 py-1.5 rounded-md bg-white text-brand-600 shadow-sm font-bold text-xs lg:text-sm transition-all" 
                : "flex items-center gap-2 px-3 py-1.5 rounded-md text-slate-500 hover:text-slate-800 font-medium text-xs lg:text-sm transition-all";
            
            document.getElementById('tab-aud').className = !isGen 
                ? "flex items-center gap-2 px-3 py-1.5 rounded-md bg-white text-brand-600 shadow-sm font-bold text-xs lg:text-sm transition-all" 
                : "flex items-center gap-2 px-3 py-1.5 rounded-md text-slate-500 hover:text-slate-800 font-medium text-xs lg:text-sm transition-all";
        }

        function setDiff(val) {
            STATE.diff = val;
            ['F√°cil', 'M√©dio', 'Dif√≠cil'].forEach(l => {
                const el = document.getElementById(`diff-${l}`);
                if(l===val) {
                    if(val==='M√©dio') el.className = "p-3 rounded-xl border-2 border-brand-500 bg-brand-50 flex flex-col items-center gap-1 transition shadow-sm active:scale-95";
                    else el.className = "p-3 rounded-xl border-2 border-brand-500 bg-white flex flex-col items-center gap-1 transition active:scale-95";
                    
                    el.querySelector('div').className = `w-full h-1.5 rounded-full ${val==='M√©dio'?'bg-brand-500':'bg-brand-200'}`;
                    el.querySelector('span').className = "text-xs font-bold text-brand-700";
                } else {
                    el.className = "p-3 rounded-xl border border-slate-200 bg-white flex flex-col items-center gap-1 transition active:scale-95";
                    el.querySelector('div').className = "w-full h-1.5 bg-slate-200 rounded-full";
                    el.querySelector('span').className = "text-xs font-bold text-slate-500";
                }
            });
        }

        function setBloom(val) {
            STATE.bloom = val;
            const levels = ['Criar','Avaliar','Analisar','Aplicar','Entender','Lembrar'];
            levels.forEach(l => {
                const btn = document.getElementById(`bloom-${l}`);
                if(l === val) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function setType(val) {
            STATE.type = val;
            ['SINGLE', 'ASSERTION', 'DISCURSIVE'].forEach(t => {
                const card = document.getElementById(`type-${t}`);
                if(t === val) {
                    card.classList.add('active');
                    if(t === 'ASSERTION') document.getElementById('assertion-controls').classList.remove('hidden');
                } else {
                    card.classList.remove('active');
                    if(t === 'ASSERTION') document.getElementById('assertion-controls').classList.add('hidden');
                }
            });
        }

        function setAssertionKey(key) {
            STATE.assertionKey = key;
            document.querySelectorAll('.key-btn').forEach(b => {
                if(b.innerText === key) b.classList.add('active');
                else b.classList.remove('active');
            });
        }

        // --- API & BACKEND (Vercel) ---
        async function gerar() {
            const curso = document.getElementById('curso').value;
            const conteudo = document.getElementById('conteudo').value;

            if(!curso || !conteudo) return alert("Preencha Curso e Objeto de Conhecimento.");

            const btn = document.getElementById('btn-main');
            const original = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Processando...`;
            btn.disabled = true;

            // Prompt
            let promptExtras = "";
            if(STATE.type === 'ASSERTION') {
                promptExtras = `
                REGRA DE OURO (ASSER√á√ÉO):
                1. Gere duas frases (Asser√ß√£o I e II) ligadas por PORQUE.
                2. O Gabarito TEM QUE SER a letra ${STATE.assertionKey}.
                3. USE AS ALTERNATIVAS PADR√ÉO DO INEP (A, B, C, D, E) SEM ALTERAR O TEXTO.
                `;
            }

            const prompt = `
            ATUE COMO ESPECIALISTA DO INEP. Crie quest√£o t√©cnica e in√©dita.
            DADOS: Curso: ${curso}, Tema: ${conteudo}, Bloom: ${STATE.bloom}, Dificuldade: ${STATE.diff}, Tipo: ${STATE.type}.
            ${promptExtras}

            FORMATO DE SA√çDA (MARKDOWN):
            ### Enunciado
            (Texto contextualizado + comando).
            ### Alternativas
            (Lista).
            <div class="gabarito-box">
            <h4 class="font-bold text-green-800 mb-2 uppercase text-xs">Gabarito e An√°lise</h4>
            <p><strong>‚úÖ Resposta:</strong> (Letra)</p>
            <p><strong>üí° Justificativa:</strong> (Explica√ß√£o t√©cnica).</p>
            </div>`;

            try {
                const res = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                // Exibir
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('output').classList.remove('hidden');
                document.getElementById('tools').classList.remove('opacity-0');
                document.getElementById('output').innerHTML = marked.parse(data.text);

                // Auto-scroll no mobile para o resultado
                if(window.innerWidth < 1024) {
                    setTimeout(() => {
                        document.getElementById('result-anchor').scrollIntoView({behavior: 'smooth'});
                    }, 100);
                }

            } catch(e) {
                alert("Erro: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = original;
                lucide.createIcons();
            }
        }

        // Exports
        function exportWord() {
            const text = document.getElementById('output').innerText;
            const doc = new docx.Document({ sections: [{ children: [new docx.Paragraph({ children: [new docx.TextRun(text)] })] }] });
            docx.Packer.toBlob(doc).then(blob => saveAs(blob, "Questao.docx"));
        }
        function exportPdf() {
            const el = document.getElementById('output');
            html2pdf().set({ margin: 10, filename: 'Questao.pdf' }).from(el).save();
        }

        init();
    </script>
</body>
</html>
